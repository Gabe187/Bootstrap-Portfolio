		<!-- ROW #1 -->
		<div class="row">			

			<!-- Start "About Me", Column #1 -->
			<div style="background-color: white" class="col-md-8">
				<h1 style="margin-top: 25px; margin-bottom: 25px">Contact</h1>
				
				<!-- Bootstrap Form -->
				<form class="form-horizontal">
				  <div class="form-group">
				    <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
				    <div class="col-sm-10">
				      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputPassword3" class="col-sm-2 control-label">Email</label>
				    <div class="col-sm-10">
				      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
				    </div>
				  </div>

				  <!-- Start "Remember Me button that is not needed"

				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <div class="checkbox">
				        <label>
				          <input type="checkbox"> Remember me
				        </label>
				      </div>
				    </div>
				  </div>

				   End "Remember Me" button -->

				   <!-- Enter comments area -->
				   <div class="form-group">
				    <label for="comment" class="col-sm-2 control-label">Message</label>
				   		<div class="col-sm-10">
					  		<textarea class="form-control" rows="5" id="comment"></textarea>
						</div>
				   </div>

				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button style="background-color: green;color: white" type="submit" class="btn btn-default">Submit</button>
				    </div>
				  </div>
				</form>
				
			</div>
			<!-- End "About Me", Column #1 -->

			<!-- COLUMN #2 -->
			<div class="col-md-4" style="margin-top: 0px">

				    <h3 class="panel-title">Connect with Me</h3>
				  </div>
				  <div class="panel-body">
				    <img src="github-logo.png" alt="github logo" style="width:95px">
				    <img src="LinkedIn_logo.png" alt="github logo" style="width:75px">
				    <img src="stackoverflow.png" alt="github logo" style="width:95px">
				  </div>
				</div>
			</div>

		</div>
